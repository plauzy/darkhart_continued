<!DOCTYPE html>
<html>
<head>
  <title>______ Against ______</title>
  <meta charset="UTF-8" />
  <link href="lib/jquery.mobile-1.4.3/jquery.mobile-1.4.3.min.css" rel="stylesheet" type="text/css" />
  <!-- uncoment viewport meta tag, if targeting Android 4.x.x devices -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>


  <!-- home -->
  <div id="home" data-role="page">
    <div data-role="content">
      <!-- If not logged in  -->
      <a href="#create_account" class="ui-btn">Create Account</a>
      <a href="#login" class="ui-btn">Login</a>
      <h3>Active Games</h3>
      <a href="#game" class="ui-btn">Game Name</a>
      <a href="#game" class="ui-btn">Game Name</a>
    </div>
  </div>

  <!-- login -->
  <div id="login" data-role="page">
    <div data-role="header" data-position="fixed" data-tap-toggle="false">
      <a href="#home" data-icon="back">Back</a>
      <h1>Login</h1>
    </div>
    <div data-role="content">
      <h3>Create Cookie</h3>
      <form data-ajax="false" id="cookie-widget">
        <label>User ID</label>
        <input type="text" id="cookie-user_id"/>
        <label>Game IDs</label>
        <input type="text" name="name" id="cookie-game_ids" placeholder="Separated by commas."/>
        <button class="ui-btn" id="cookie-submit">Create Cookie</button>
        <button class="ui-btn" id="cookie-clear">Remove Cookie</button>
      </form>
    </div>
  </div>

  <!-- create account -->
  <div id="create_account" data-role="page">

  </div>

  <!-- game -->
  <div id="game" data-role="page">

  </div>

  <!-- choose -->
  <div id="choose" data-role="page">

  </div>

  <!-- recap -->
  <div id="recap" data-role="page">

  </div>

  <script src="lib/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="lib/jquery.mobile-1.4.3/jquery.mobile-1.4.3.min.js" type="text/javascript"></script>
  <script src="lib/carhartl-jquery-cookie-92b7715/jquery.cookie.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>

  <script>
  $(function() {
    $.mobile.defaultHomeScroll = 0;
  });
  </script>
</body>
</html>
