<!DOCTYPE html>
<html>
<head>
  <title>______ Against ______</title>
  <meta charset="UTF-8" />
  <link href="lib/jquery.mobile-1.4.3/jquery.mobile-1.4.3.min.css" rel="stylesheet" type="text/css" />
  <!-- uncoment viewport meta tag, if targeting Android 4.x.x devices -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>


  <!-- home -->
  <div id="home" data-role="page">
    <div data-role="content">
      <a href="#user" class="ui-btn">User</a>
    </div>
  </div>

  <!-- user -->
  <div id="user" data-role="page">
    <div data-role="content">
      <div id="user-management">
        <div id="no-cookie">
          <a href='#create_account' class='ui-btn create-account'>Create Account</a>
          <a href='#login' class='ui-btn login'>Login</a>
        </div>
        <div id="cookie">
          <a href='#user' class='ui-btn user-logout'>Logout</a>
        </div>

      </div>


      <!-- If not logged in  -->

      <h3>Active Games</h3>
      <a href="#game" class="ui-btn" id="game1">Game Name</a>
      <a href="#game" class="ui-btn">Game Name</a>
    </div>
  </div>



  <!-- login -->
  <div id="login" data-role="page">
    <div data-role="header" data-position="fixed" data-tap-toggle="false">
      <a href="#user" data-icon="back">Back</a>
      <h1>Login</h1>
    </div>
    <div data-role="content">
      <h3>Create Cookie</h3>
      <form id="cookie-widget">
        <label>User ID</label>
        <input type="text" id="cookie-user-id"/>
        <label>Game IDs</label>
        <input type="text" id="cookie-game-ids" placeholder="Separated by commas."/>
        <a href="#user" class="ui-btn" id="cookie-submit">Create Cookie</a>
        <a href="#user" class="ui-btn" id="cookie-clear">Remove Cookie</a>
      </form>
    </div>
  </div>

  <!-- create account -->
  <div id="create_account" data-role="page">

  </div>

  <!-- game -->
  <div id="game" data-role="page">
    <div data-role="header" data-position="fixed" data-tap-toggle="false">
      <a href="#user" data-icon="back">Back</a>
      <h1 class="game-round"></h1>
    </div>
    <div data-role="content">
      <div class="blackcard-container">
        <div class="leader-container">
          <div class="leader-avatar">
          </div>
          <div class="leader-info">
          </div>
        </div>
        <div class="blackcard-content">
        </div>
      </div>

      <div class="choose-button-container">
        <a href="#choose" class="ui-btn choose-button">Pick it good.</a>
      </div>
      <div class="player-list">
        <ul data-role="listview" >
          <li><img src = "http://melinabeachturtlehatchery.files.wordpress.com/2010/07/turtle4.jpg">Name</li>
          <li><img src = "http://melinabeachturtlehatchery.files.wordpress.com/2010/07/turtle4.jpg">Name</li>
          <li><img src = "http://melinabeachturtlehatchery.files.wordpress.com/2010/07/turtle4.jpg">Name</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- choose -->
  <div id="choose" data-role="page">
    <div data-role="header" data-position="fixed" data-tap-toggle="false">
      <a href="#user" data-icon="back">Back</a>
      <h1 class="game-round"></h1>
    </div>
    <div data-role="content">
      <div class="blackcard-container">
        <div class="leader-container">
          <div class="leader-avatar">
          </div>
          <div class="leader-info">
          </div>
        </div>
        <div class="blackcard-content">
        </div>
      </div>

      <div class="card-list">
        <ul data-role="listview" >

        </ul>
      </div>
    </div>


  </div>

  <!-- recap -->
  <div id="recap" data-role="page">

    <div data-role="header" data-position="fixed" data-tap-toggle="false">
      <a href="#user" data-icon="back">Back</a>
      <h1 class="game-round"></h1>
    </div>
    <div data-role="content">
      <div class="blackcard-container">
        <div class="leader-container">
          <div class="leader-avatar">
          </div>
          <div class="leader-info">
          </div>
        </div>
        <div class="blackcard-content">
        </div>
      </div>

      <div class="submission-winner-container">
        <h3>Winning Card</h3>
        <ul data-role="listview" class="submission-winner-list">
          <li>
            <img src = "http://melinabeachturtlehatchery.files.wordpress.com/2010/07/turtle4.jpg">
            <span class="submission-name">Name</span>
            <span class="submission-content">Content</span>
          </li>
        </ul>
      </div>

      <div class="submission-loser-container">
        <h3>Losing Cards</h3>
        <ul data-role="listview" class="submission-loser-list">
          <li>
            <img src = "http://melinabeachturtlehatchery.files.wordpress.com/2010/07/turtle4.jpg">
            <span class="submission-name">Name</span>
            <span class="submission-content">Content</span>
          </li>

          <li>
            <img src = "http://melinabeachturtlehatchery.files.wordpress.com/2010/07/turtle4.jpg">
            <span class="submission-name">Name</span>
            <span class="submission-content">Content</span>
          </li>

            <li>
            <img src = "http://melinabeachturtlehatchery.files.wordpress.com/2010/07/turtle4.jpg">
            <span class="submission-name">Name</span>
            <span class="submission-content">Content</span>
          </li>
        </ul>
     </div>


  </div>

  <script src="lib/jquery-2.1.1.min.js" type="text/javascript"></script>

   <script src="lib/jquery.mobile-1.4.3/jquery.mobile-1.4.3.min.js" type="text/javascript"></script>
  <script src="lib/carhartl-jquery-cookie-92b7715/jquery.cookie.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>

  <script>
  $(function() {
    $.mobile.defaultHomeScroll = 0;
  });
  </script>
</body>
</html>
